<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center font-semibold text-5xl mt-6">Welcome To Bap er Bank</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-12">
            <h3 class="text-3xl">Please Login</h3>
            <input class="w-9/12 mb-2" type="text" placeholder="your email" id="user-email"><br>
            <input class="w-9/12 mb-2" type="password" placeholder="your password" id="user-password"><br>
            <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
    
</body>
</html>
