<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center font-semibold text-5xl mt-6">Let's Get Some Money</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-100 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="current-balance">1200</span></h2>
                </div>
            </div>
            
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-100 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 mb-2 mt-4" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input class="block w-9/12 mb-2 mt-4" type="text"
                    id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
